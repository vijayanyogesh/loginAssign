<div class="container" style="margin-top: 80px;">
    <div class="row">
        
      <div class="col-xs-9 col-md-4 col-md-offset-3">
        <form [formGroup] = "editForm" (ngSubmit)="saveData()">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              formControlName ="first-name"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              formControlName ="last-name"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName ="email"
            />
          </div>
          
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]  = "!editForm.valid"
            >
            Save Changes
          </button>

          <button
            class="btn btn-danger"
            type="button"
            style="margin-left: 10px;"
            (click) = "onCancel()"
            >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <hr />
    
  </div>
