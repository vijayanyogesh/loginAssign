<div class="container" style="margin-top: 50px; margin-left: 100px">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <div class="row">

             <img [src]="userData1.avatar" alt="" style="margin-left: 18px;">

            <button 
            class="btn btn-primary"
            type="button"
            (click) = "onLogOut()"
            style=" margin-left: 350px;">
            Log Out
            </button>

            <button 
            class="btn btn-primary"
            type="button"
            (click) = "editUser()"
            style=" margin-left: 490px;">
            Edit User
            </button>

            </div>
            <hr>

            <table>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                </tr>
                <tr>
                    <td>{{userData1.id}}</td>    
                    <td>{{userData1.first_name}}</td>
                    <td>{{userData1.last_name}}</td>
                    <td>{{userData1.email}}</td>
                </tr>
                
    
            </table>
            <hr>
            <router-outlet></router-outlet>
            <hr>
            

            <h3>My Friends</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Profile Pic</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                </tr>
                
                <tr *ngFor =  " let user of userDataArray;let i = index">
                    <td>{{user.id}}</td>
                    <a
                    [routerLink] = "[user.id]"
                    style="cursor: pointer;">
                        <td><img [src]="user.avatar" alt=""></td>  
                    </a>                     
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td><button type="button" class="btn btn-danger" (click) = onRemove(i,user.id)>UnFriend</button></td>     
                </tr>
            </table>

            <button 
            class="btn btn-primary"
            type="button"
            (click) = previousPage()
            style="margin-top: 10px; margin-right: 10px;"
            *ngIf = "pageNum === 2">
            Previous Page
            </button>
            
            <button 
            class="btn btn-primary"
            type="button"
            (click) = nextPage()
            style="margin-top: 10px;"
            *ngIf = "pageNum === 1">
            Next Page
            </button>
            

            <hr>
            <div class="row">
                <p>{{adData.company}}</p>
                <p>{{adData.text}}</p>
                <p>{{adData.url}}</p>
            </div>

            <img src="" alt="">

        </div>
        
    </div>
</div>
