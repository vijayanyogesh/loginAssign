<div class="container" style="margin-top: 80px;">
    <div class="row">
        
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf = "anError">
          <p>Password or Username is Wrong. Try Again</p>
        </div>
        <form [formGroup] = "loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="email"
              class="form-control"
              id="username"
              formControlName ="username"
            />
          </div>
          <div class="form-group">
            <label for="content">Password</label>
            <input
              type = "password"
              class="form-control"
              id="content"
              formControlName="password"
            >
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]  = "!loginForm.valid"
            >
            Login
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            style="margin-left: 10px;"
            [disabled]  = "!loginForm.valid"
            >
            Register
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left: 10px;"
            (click)="createUser()"
            >
          Create User
        </button>
        <span *ngIf = "!loginSuccess"> Username or password wrong. If new customer please Register</span>
        </form>
      </div>
    </div>
    <hr />
    
  </div>
